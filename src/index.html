<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #todo-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #todo-form input {
      padding: 10px;
      font-size: 16px;
    }
    #todo-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #todo-list {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    #todo-list li {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task" required>
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="script.js"></script>
</body>
</html>
